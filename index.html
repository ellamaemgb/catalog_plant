<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plant Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/dog.png">
</head>
<body>
    <h2 class="h2">PLANT CATALOG</h2>
    <body>
        <div>
            <center>
                <table border="2">
                    <thead>
                        <tr>
                            <th>Common:</th>
                            <td><input type="text" name="cmn" id="cmn"></td>
                        </tr>

                    <tbody>
                        <tr>
                            <th>Botanical:</th>
                            <td><input type="text" name="btncl" id="btncl"></td>
                        </tr>
                        <tr>
                            <th>Zone:</th>
                            <td><input type="text" name="zone" id="zone"></td>
                        </tr>
                        <tr>
                            <th>Light:</th>
                            <td><input type="text" name="lt" id="lt"></td>
                        </tr>
                        <tr>
                            <th>Price:</th>
                            <td><input type="text" name="prc" id="prc"></td>
                        </tr>
                        <tr>
                            <th>Availability:</th>
                            <td><input type="text" name="avail" id="avail"></td>
                        </tr>
                        <tr id="btna">
                            <td colspan="2"><input type="button" name="button" id="btn" value="Save" onclick="AddRow()"></td>
                        </tr>
                    </tbody>
                </thead>
                </table>

                <table border="2" id="show">
                    <thead>
                        <tr>
                            <th>COMMON</th>
                            <th>BOTANICAL</th>
                            <th>ZONE</th>
                            <th>LIGHT</th>
                            <th>PRICE</th>
                            <th>AVAILABILITY</th>
                        </tr>
                    </thead>
                </table>

            </center>
            <script >

                var list1 = [];
                var list2 = [];
                var list3 = [];
                var list4 = [];
                var list5 = [];
                var list6 = [];
            
                var n = 1;
                var x = 0;
            
                        function AddRow(){
            
                        var AddRown = document.getElementById('show');
                        var NewRow = AddRown.insertRow(n);
                        
                        list1[x] = document.getElementById("cmn").value;
                        list2[x] = document.getElementById("btncl").value;
                        list3[x] = document.getElementById("zone").value;
                        list4[x] = document.getElementById("lt").value;
                        list5[x] = document.getElementById("prc").value;
                        list6[x] = document.getElementById("avail").value;
            
                        var cel1 = NewRow.insertCell(0);
                        var cel2 = NewRow.insertCell(1);
                        var cel3 = NewRow.insertCell(2);
                        var cel4 = NewRow.insertCell(3);
                        var cel5 = NewRow.insertCell(4);
                        var cel6 = NewRow.insertCell(5);
            
                        cel1.innerHTML = list1[x];
                        cel2.innerHTML = list2[x];
                        cel3.innerHTML = list3[x];
                        cel4.innerHTML = list4[x];
                        cel5.innerHTML = list5[x];
                        cel6.innerHTML = list6[x];
            
                    n++;
                    x++;
                        }
            </script>

</body>
</html>
